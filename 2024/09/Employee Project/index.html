<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-center">
        <Main class="base">
            <h1 class="top-bar">Employee Database</h1>
            <section class="view">

                <div id="details">
                    <ul id="detailsV">
                    </ul>
                </div>

            </section>
            <section class="list-area">
                <nav>

                    <div class="dropdown">
                        <button id="addPanelButton" class="navadd">Add Employee</button>
                        <div id="dropContent" class="dropContentDesign">

                            <div class="content">
                                <form class="add-emp">
                                    <label for="fname">First Name:</label>
                                    <input type="text" id="fname" name="fname" required>
                                    <label for="lname">Last Name:</label>
                                    <input type="text" id="lname" name="lname" required>
                                    <label for="age">Age:</label>
                                    <input type="number" id="age" name="age" required>
                                    <div class="departmentDropdown">
                                        <label for="department">Department:</label>
                                        <select id="department">
                                            <option value="">-- Select Category --</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Sales">Sales</option>
                                            <option value="IT">IT</option>
                                            <option value="Finance">Finance</option>
                                            <option value="HR">HR</option>
                                            <option value="Operations">Operations</option>
                                            <option value="Logistics">Logistics</option>
                                        </select>
                                    </div>
                                    <label for="start-date">Start-Date:</label>
                                    <input type="date" id="start-date" name="start-date" required>

                                    <label for="salary">Salary:</label>
                                    <input type="number" id="salary" name="salary" required>
                                    <button type=button id="submitEmpButton">Submit</button>
                                </form>
                            </div>
                        </div>

                    </div>






                    <div class="dropdownE">
                        <button id="editPanelButton" class="navedit">Edit</button>
                        <div id="dropContentEdit" class="dropContentDesignE">

                            <div class="contentE">
                                <form class="edit-emp">
                                    <label for="fname">First Name:</label>
                                    <input type="text" id="fnameE" name="fname" required>
                                    <label for="lname">Last Name:</label>
                                    <input type="text" id="lnameE" name="lname" required>
                                    <label for="age">Age:</label>
                                    <input type="number" id="ageE" name="age" required>
                                    <div class="departmentDropdown">
                                        <label for="department">Department:</label>
                                        <select id="departmentE">
                                            <option value="">-- Select Category --</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Sales">Sales</option>
                                            <option value="IT">IT</option>
                                            <option value="Finance">Finance</option>
                                            <option value="HR">HR</option>
                                            <option value="Operations">Operations</option>
                                            <option value="Logistics">Logistics</option>
                                        </select>
                                    </div>
                                    <label for="start-date">Start-Date:</label>
                                    <input type="date" id="start-dateE" name="start-date" required>

                                    <label for="salary">Salary:</label>
                                    <input type="number" id="salary" name="salary" required>
                                    <button type=submit id="submitEmpEditButton">Submit</button>
                                </form>
                            </div>
                        </div>

                    </div>



















                    <div class="delete-area">

                        <button id="delete" class="navdelete">Extended unpaid leave</button>
                    </div>



                    <div class="dropdownf">
                        <button id="filter" class="navfilter">Filter</button>

                        <div id="dropContentFilter" class="dropContentDesignf">

                            <form class="filter-emp">
                                <div class="departmentf">
                                    <label for="department">Department:</label>
                                    <select id="fdepartment">
                                        <option value="">All</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Sales">Sales</option>
                                        <option value="IT">IT</option>
                                        <option value="Finance">Finance</option>
                                        <option value="HR">HR</option>
                                        <option value="Operations">Operations</option>
                                        <option value="Logistics">Logistics</option>
                                    </select>
                                </div>
                                <button type=button id="submitDepButton">Submit</button>
                            </form>
                        </div>
                    </div>



                </nav>

            </section>

            <div id="list-container">

                <ul id="employee-list">


                </ul>
            </div>




        </Main>
    </div>

    <script type="module" src="control.js"></script>
</body>

</html>
