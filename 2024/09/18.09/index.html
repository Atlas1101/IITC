<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <article>

        <div class="list-Area">

            <ul id="list">
            </ul>

        </div>

        <div class="Form-Area">

            <form class="form">
                <label for="task">Task:</label>
                <input type="text" id="task">
                <button type=button id="submitTaskButton">Add ToDo</button>
            </form>

        </div>

        <div class="filter">
            <button id="all">
                Show All
            </button>
            <button id="comp">
                Show Completed
            </button>
            <button id="uncomp">
                Show Uncompleted
            </button>

        </div>








    </article>


    <script src="script.js"></script>
</body>

</html>
