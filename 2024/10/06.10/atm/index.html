<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atm Poject</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="welcome">

        <h1>My ATM Project</h1>
        <!-- <p>#ביבי_המלך</p> <p>לא באמת</p> -->
        <form>
            <label for="PIN">Enter your PIN</label>
            <input name="PIN" id="PIN" maxlength="4">
            <button>Submit</button>
        </form>

        <p id="validation"></p>

    </div>

    <div id="interface">

        <nav>
            <ul>
                <li>
                    <button id="deposit">Deposit</button>
                </li>
                <li>
                    <button id="withdraw">Withdraw</button>
                </li>
                <li>
                    <button id="balance">Balance</button>
                </li>
                <li>
                    <button id="lastTransaction">Last Transaction</button>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div id="withdrawEl" class="hidden">
                <h1>
                    Withdraw
                </h1>
                <form action="">
                    <input name="withAmount" id="withInput" placeholder="How much do you need?">
                    <button id="submitWithButton" type="submit">Withdraw</button>
                    <p id="withMssgP"></p>
                </form>
            </div>
            <div id="depositEl" class="hidden">
                <h1>
                    Deposit
                </h1>
                <form action="">
                    <input name="depositAmount" id="depoInput" placeholder="How much do we get?">
                    <button id="submitDepButton" type="submit">Deposite</button>
                    <p id="depoMssg"></p>
                </form>
            </div>
            <div id="balanceEl" class="hidden">
                <h1>
                    Balance
                </h1>
                <p id="userBalance"></p>
            </div>
            <div id="lastTransactionEl" class="hidden">
                <h1>
                    Last Transaction
                </h1>
                <p id="lastTransactionP"></p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
